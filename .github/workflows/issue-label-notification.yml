name: Issue Label Notification

on:
  schedule:
    - cron: '0 9 * * *'  # ë§¤ì¼ ì˜¤ì „ 9ì‹œì— ì‹¤í–‰
  workflow_dispatch:
    inputs:
      debug:
        description: 'ë””ë²„ê·¸ ëª¨ë“œë¡œ ì‹¤í–‰'
        required: false
        default: false
        type: boolean
      target_issue:
        description: 'íŠ¹ì • ì´ìŠˆ ë²ˆí˜¸ë§Œ ì²´í¬ (ë¹„ì›Œë‘ë©´ ëª¨ë“  ì´ìŠˆ ì²´í¬)'
        required: false
